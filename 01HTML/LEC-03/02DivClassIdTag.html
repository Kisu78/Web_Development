<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Div is Stand For a Division -->
    <!-- It Use to Group Elements Together HTML Content into Sections Like a container or box -->
    <!-- It Helps organize layout, apply CSS styles, or add JavaScript. -->
    <!-- Example :Imagine You need to center a three elements h1,h2,h3 
         So without div you will need to center each one by one
         If we use div so need to center div so all element in go to center
    -->
    
    <!-- Without Div -->
        <h1 style="text-align: center;">Hello Good Morning</h1>
        <h2 style="text-align: center;">Hello Good Evening</h2>
        <h3 style="text-align: center;">Hello Good Night</h3>

    <!-- With Div -->
    <div style="text-align: center;">
        <h1 style="text-align: center;">Hello Good Morning</h1>
        <h2 style="text-align: center;">Hello Good Evening</h2>
        <h3 style="text-align: center;">Hello Good Night</h3>
    </div>
</body>
</html>

<!-- Key Points:
    Does not add meaning to content → it’s just for structure/layout.
    Often combined with class or id for styling. -->
