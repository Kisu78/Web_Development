<!-- <header> → Top part → contains title and navigation links.

<main> → Middle part → the real content of the page.

<footer> → Bottom part → copyright or extra info. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>
</head>
<body>

  <header>
    <h1>My Simple Website</h1>
  </header>

  <main>
    <h2>Welcome!</h2>
    <p>This is the main content of the page. You can add text, images, or anything here.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Website | All rights reserved.</p>
  </footer>

</body>
</html>
