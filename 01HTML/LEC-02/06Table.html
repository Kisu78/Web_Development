<!-- A table in HTML is used to display data in rows and columns, just like in Excel or a database. -->
<!-- Tables are created using the <table> tag, and inside it we use other tags for rows, headers, and data. -->

<!-- <table> → Defines the table. -->
<!-- <tr> (Table Row) → Defines a row inside the table. -->
<!-- <th> (Table Header) → Defines a heading cell (bold + centered by default). -->
<!-- <td> (Table Data) → Defines a normal cell in the table. -->

<!-- <thead> → Table header section, contains headings (<th>). -->
<!-- <tbody> → Table main body, contains normal data rows. -->
<!-- <tfoot> → Table footer section, used for totals/summary. -->


<!-- For Merging Row And Columns We use it -->
<!-- colspan="n" → Merge cells horizontally (across n columns).
rowspan="n" → Merge cells vertically (across n rows). -->

<h1>Table</h1>
<caption>Student Data</caption>
<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
