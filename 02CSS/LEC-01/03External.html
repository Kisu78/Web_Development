<!-- 3. External CSS -->
<!-- Definition: CSS written in a separate .css file and linked using <link>. -->
<!-- Scope: Can be reused across multiple pages. -->

<!-- Which is Better? -->
    <!-- Small changes in one element â†’ Inline CSS (but not recommended in practice). -->
    <!-- Styling for a single-page project â†’ Internal CSS. -->
    <!-- Large websites or multiple pages â†’ External CSS (Best Practice). -->
<!-- ðŸ‘‰ External CSS is the best because 
 it separates design (CSS) from content (HTML), 
 is reusable, and easier to manage. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- External Css: Means We link a css file with our html document using link element inside head Element -->
    <link rel="stylesheet" href="./03ExterStyle.css">
</head>
<body>

            <ol>

            </ol>
        </li>

                <li>Chicken</li>
                <li>Mutton</li>
            </ol>

</body>
</html>
