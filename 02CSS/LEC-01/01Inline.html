<!-- CSS stands for Cascading Style Sheets.
It is a stylesheet language used to describe how HTML (or XML) elements should look when displayed on a web page or in other media (like print, mobile screens, etc.). -->


<!-- 1. Inline CSS -->
<!-- Definition: CSS written inside the HTML element using the style attribute. -->
<!-- Scope: Applies only to that specific element. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Inline Css:Means We Apply Style in Tag -->
    <h1 style="background-color: blanchedalmond;">Gym WebSite</h1>

    <h2 style="background-color: red;">Excercise</h2>
    <ul>
        <li>Biceps</li>
        <li>Legs</li>
        <li>Chest</li>
        <li>Shoulder</li>
        <li>Triceps</li>
        <li>Back</li>
    </ul>

    <h2>Diet</h2>
    <ul style="background-color: burlywood;">
        <li>Veg:
            <ol>
                <li>Panner</li>
                <li>Soya</li>
            </ol>
        </li>
        <li>Non Veg:
            <ol>
                <li>Chicken</li>
                <li>Mutton</li>
            </ol>
        </li>
    </ul>
</body>
</html>
