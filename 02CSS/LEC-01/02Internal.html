<!-- 2. Internal CSS -->
<!-- Definition: CSS written inside <style> tag in the <head> section of HTML. -->
<!-- Scope: Applies to the whole HTML page. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Internal Css: We Use Style Tag in inside head element -->
    <style>
        h1{
            background-color: blue;
        }
        h2{
            background-color: antiquewhite;
        }

    </style>
</head>
<body>
   
    <h1>Gym WebSite</h1>

    <h2>Excercise</h2>
    <ul>
        <li>Biceps</li>
        <li>Legs</li>
        <li>Chest</li>
        <li>Shoulder</li>
        <li>Triceps</li>
        <li>Back</li>
    </ul>

    <h2>Diet</h2>
    <ul>
        <li>Veg:
            <ol>
                <li>Panner</li>
                <li>Soya</li>
            </ol>
        </li>
        <li>Non Veg:
            <ol>
                <li>Chicken</li>
                <li>Mutton</li>
            </ol>
        </li>
    </ul>
</body>
</html>
